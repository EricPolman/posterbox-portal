<div class="container">
  <h1>Beheer</h1>
  <div class="card">
    <div class="card-body">
      <h3>Poster uploaden</h3>

      <h4>Titel</h4>
      <input type="text" #titleInput placeholder="Poster titel"/>
      <hr>

      <h4>Tags</h4>
      <input type="text" #tagsInput placeholder="Kommagescheiden tags"/>
      <hr>

      <h4>Klant</h4>
      <select #customerInput>
        <option [value]="customer.id" *ngFor="let customer of users">{{ customer.name }}</option>
      </select>
      <hr>

      <h4>PNG</h4>
      <input type="file" (change)="pngFileChangeEvent($event)" placeholder="Upload PNG..."/>
      <button type="button" class="btn btn-{{pngUploaded ? 'success' : 'primary'}} btn-s" [disabled]="pngUploaded" (click)="uploadPng()">
        <i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload PNG
      </button>
      <hr>

      <h4>PDF</h4>
      <input type="file" (change)="pdfFileChangeEvent($event)" placeholder="Upload PDF..."/>
      <button type="button" class="btn btn-{{pdfUploaded ? 'success' : 'primary'}} btn-s" [disabled]="pdfUploaded" (click)="uploadPdf()">
        <i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload PDF
      </button>
      <hr>
      <button type="button" class="btn btn-{{posterCreated ? 'success' : 'primary'}} btn-s" [disabled]="posterCreated" (click)="publishPoster()">
        <i class="glyphicon glyphicon-open-file"></i>&nbsp;Publiceer
      </button>
    </div>
  </div>
  <div class="card" style="margin-top:30px;">
    <div class="card-body">
      <h3>Gebruiker aanmaken</h3>

      <h4>Naam</h4>
      <input type="text" #newUserNameInput placeholder="Naam"/>

      <h4>E-mailadres</h4>
      <input type="text" #newUserEmailInput placeholder="E-mailadres"/>

      <h4>Wachtwoord</h4>
      <input type="password" #newUserPasswordInput placeholder="Wachtwoord"/>

      <button type="button" class="btn btn-{{userCreated ? 'success' : 'primary'}} btn-s" [disabled]="userCreated" (click)="createUser()">
        <i class="glyphicon glyphicon-user"></i>&nbsp;Aanmaken
      </button>
    </div>
  </div>
</div>
