<div class="container">
  <h1 *ngIf="tag.length === 0">Recente posters</h1>
  <h1 *ngIf="tag.length > 0">Resultaten met tag '{{tag}}' <small><a (click)="resetFilter()"><i class="fa fa-times"></i></a></small></h1>
  <div class="row">
    <div class="card-deck col-md-12">
      <div *ngFor="let poster of posters" [data]="poster" class="card mb-4" app-card></div>
    </div>
  </div>
</div>
